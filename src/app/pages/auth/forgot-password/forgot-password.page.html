<ion-header class="ion-no-border">
  <ion-toolbar #toolbar>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">

  <div class="main__wrapper">
  
    <div class="title">
      <h1>¿Olvidaste tu usuario o contraseña?</h1>
      <p class="benefits">No te preocupes, solo escribe tu correo electrónico y te enviaremos instrucciones</p>
    </div>
    
    <div class="card">
      <form [formGroup]="formForgot" (ngSubmit)="sendRecover()">

        <ion-input 
        fill="outline" 
        shape="round" 
        label="Correo Electrónico" 
        label-placement="floating" 
        formControlName="email"></ion-input>

        <ion-button color="primary" [disabled]="!formForgot.valid" expand="block" shape="round" type="submit">Enviar</ion-button>
      </form>
    </div>

  </div>

</ion-content>
